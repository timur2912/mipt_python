
<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Мой профиль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link" href="/tasks/">Задания</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/scores/">Успеваемость</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/accounts/profile/">Мой профиль</a>
          </li>
        </ul>
      </header>
    </div>


    <link rel="stylesheet" href=
"https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />

    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href=
"https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .accordion-item {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
  
  <div class="container mt-4">
    <div class="accordion" id="accordionPanelsStayOpenExample">
      <form>
        <div class="form-group row">
          <label for="staticLastName" class="col-sm-2 col-form-label">Фамилия</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="staticLastName" value= {{ user.last_name }}>
          </div>
          <label for="staticName" class="col-sm-2 col-form-label">Имя</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="staticName" value= {{ user.first_name }}>
          </div>
          <label for="staticGroup" class="col-sm-2 col-form-label">Группа</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="staticGroup" value="">
          </div>
          <label for="staticGroup" class="col-sm-2 col-form-label">Поток</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="staticGroup" value="">
          </div>

          <label for="staticGroup" class="col-sm-2 col-form-label">Семинарист</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="staticGroup" value="">
          </div>
          <label for="staticGroup" class="col-sm-2 col-form-label">Проверяющий</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="staticGroup" value="">
          </div>

          <label for="staticEmail" class="col-sm-2 col-form-label">Email <i class="bi bi-mailbox"></i></label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="staticEmail" value={{ user.email }}>
          </div>
          <label for="staticGroup" class="col-sm-2 col-form-label">Почта в домене @phystech.edu</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="staticGroup" value="">
          </div>
          <label for="staticGroup" class="col-sm-2 col-form-label">Telegram <i class="bi bi-telegram"></i> </label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="staticGroup" value="">
          </div>
          
        </div>
        
      </form>
      
    </div>
    <form action="{% url 'logout' %}" method="post">
      {% csrf_token %}
      <a href="#" onclick="parentNode.submit();">Log Out</a>
    </form>
      
  </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
